    const NOISE_CHARS = "ABCDFGHJKLMNOPQRSTUVWXYZ0123456789ä»£ç ç³»ç»Ÿè¿›ç¨‹çº¿ç¨‹å­˜å‚¨æ–‡ä»¶è®¾å¤‡ç®¡ç†æ­»é”";

    // ============================================
    // ğŸ”µ 2. å…¨å±€æ§åˆ¶ä¸èƒŒæ™¯

    let currentMode = 'select';
    let idxSelect = 0, idxBuild = 0;
    let globalTimer = null;
    let isActive = false;
    let isTransitioning = false; 

    // --- èƒŒæ™¯æµå…‰ ---
    const cvs = document.getElementById('bg-canvas');
    const ctx = cvs.getContext('2d');
    let drops = [];
    function initCanvas() {
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        drops = Array(Math.floor(cvs.width / 16)).fill(1);
    }
    function drawBg() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, cvs.width, cvs.height);
        ctx.fillStyle = "#0f0"; ctx.font = "14px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = NOISE_CHARS[Math.floor(Math.random() * NOISE_CHARS.length)];
            ctx.fillText(text, i * 16, drops[i] * 16);
            if (drops[i] * 16 > cvs.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
        requestAnimationFrame(drawBg);
    }
    window.addEventListener('resize', initCanvas);
    initCanvas(); drawBg();

    // ============================================
    // ğŸŸ¡ 3. æ¸¸æˆæ¨¡å¼åˆ‡æ¢

    window.switchMode = function(mode) {
        currentMode = mode; isActive = false; isTransitioning = false;
        clearInterval(globalTimer);
        document.querySelectorAll('.stage-container').forEach(el => el.classList.remove('show'));
        document.getElementById('sys-' + mode).classList.add('show');
        document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + mode).classList.add('active');
        document.getElementById('sky-select').innerHTML = '';
        document.getElementById('sky-build').innerHTML = '';

        setTimeout(() => {
            if(mode === 'select') startSelect();
            else startBuild();
        }, 200);
    }

    // ============================================
    // ğŸŸ£ 4. æ¨¡å¼A: ä»£ç é£æš´ (é€‰æ‹©é¢˜)

    const skySelect = document.getElementById('sky-select');
    const qSelect = document.getElementById('q-select');

    function startSelect() {
        isActive = true; isTransitioning = false;
        skySelect.innerHTML = ''; 
        
        const data = DATA_SELECT[idxSelect];
        qSelect.innerText = `[Q${idxSelect+1}] ${data.q}`;
        
        if (globalTimer) clearInterval(globalTimer);
        
        // âš¡ï¸âš¡ï¸ ä¼˜åŒ–1ï¼šç”Ÿæˆé—´éš”ä» 350 æ”¹ä¸º 800 (å˜æ…¢ï¼Œå‡å°‘å¡é¡¿) âš¡ï¸âš¡ï¸
        globalTimer = setInterval(() => {
            if(!isActive || isTransitioning) return; 
            const isCorrect = Math.random() < 0.3; 
            if (isCorrect) spawnSignalDrop(data.correct, true);
            else spawnSignalDrop(data.noise[Math.floor(Math.random() * data.noise.length)], false);
        }, 400); 
    }

    function spawnSignalDrop(text, isCorrect) {
        const el = document.createElement('div');
        el.innerHTML = `<span class="bracket">&lt;</span>${text}<span class="bracket">/&gt;</span>`;
        el.className = 'signal-drop';
        
        const startX = Math.random() * (window.innerWidth - 120) + 10;
        let currentY = -60;
        
        el.style.left = startX + 'px';
        el.style.top = currentY + 'px';
        
        skySelect.appendChild(el);

        // âš¡ï¸âš¡ï¸ ä¼˜åŒ–2ï¼šä¸‹è½é€Ÿåº¦å˜æ…¢ (ä» 2.5+2 æ”¹ä¸º 1.5+1) âš¡ï¸âš¡ï¸
        const speed = Math.random() * 1.5 + 1; 
        
        // âš¡ï¸âš¡ï¸ ä¼˜åŒ–3ï¼šåˆ·æ–°ç‡ä» 16ms æ”¹ä¸º 30ms (å¤§å¹…å‡è½»CPUè´Ÿæ‹…ï¼Œè§£å†³å¡é¡¿) âš¡ï¸âš¡ï¸
        const fall = setInterval(() => {
            if (!isActive) { clearInterval(fall); return; }
            currentY += speed;
            el.style.top = currentY + 'px'; 
            
            if (currentY > window.innerHeight) { el.remove(); clearInterval(fall); }
        }, 30);

        const clickHandler = (e) => {
            e.preventDefault(); e.stopPropagation();
            if (el.dataset.clicked === "true") return;
            el.dataset.clicked = "true";

            if(isCorrect) {
                if(navigator.vibrate) navigator.vibrate(50);
                
                isTransitioning = true;
                clearInterval(fall); 

                // æ ·å¼å˜æ¢
                el.style.transition = "all 0.3s ease";
                el.style.backgroundColor = "#00ff00"; 
                el.style.color = "#000000";
                el.style.border = "2px solid #fff";
                el.style.boxShadow = "0 0 50px #00ff00, 0 0 100px #00ff00"; 
                el.style.zIndex = "99999"; 
                el.style.transform = "scale(1.5)"; 
                
                const others = document.querySelectorAll('.signal-drop');
                others.forEach(o => {
                    if(o !== el) o.style.opacity = '0.05';
                });

                setTimeout(() => {
                    idxSelect = (idxSelect + 1) % DATA_SELECT.length;
                    el.remove();
                    startSelect(); 
                }, 2000);

            } else {
                if(navigator.vibrate) navigator.vibrate([50, 50, 50]);
                el.style.backgroundColor = "#ff0000";
                el.style.color = "#ffffff";
                document.body.classList.add('shake-screen');
                setTimeout(()=>document.body.classList.remove('shake-screen'), 400);
            }
        };

        el.onmousedown = clickHandler;
        el.ontouchstart = clickHandler;
    }

    // ============================================

    const codeHud = document.getElementById('code-hud');
    const skyBuild = document.getElementById('sky-build');

    function startBuild() {
        isActive = true; skyBuild.innerHTML = ''; fillIndex = 0; currentFilledText = "";

        if (globalTimer) clearInterval(globalTimer);

        globalTimer = setInterval(() => { if(!isActive) return; spawnCharDrop(); }, 500);

    function updateBuildDisplay() {
        const data = DATA_BUILD[idxBuild];
        let filledHTML = "";
        for(let i=0; i<currentFilledText.length; i++) filledHTML += `<span class="filled-char" style="color:#0f0">${currentFilledText[i]}</span>`;
        codeHud.innerHTML = `<div class="code-comment">${data.comment}</div><div class="code-main">${data.pre}<span class="build-slot" id="build-slot">[ ${filledHTML}<span class="cursor">_</span> ]</span>${data.post}</div>`;
    }

    function spawnCharDrop() {
        const data = DATA_BUILD[idxBuild];
        const neededChar = data.correct[fillIndex];
        const isTarget = Math.random() < 0.35;
        const charToShow = isTarget && neededChar ? neededChar : NOISE_CHARS[Math.floor(Math.random() * NOISE_CHARS.length)];

        const el = document.createElement('div');
        el.className = 'char-drop'; el.innerText = charToShow;
        el.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        let y = -50; el.style.top = y + 'px';
        skyBuild.appendChild(el);

        // âš¡ï¸âš¡ï¸ ä¼˜åŒ–ï¼šé€Ÿåº¦å˜æ…¢ âš¡ï¸âš¡ï¸
        const speed = Math.random() * 1.5 + 1;
        // âš¡ï¸âš¡ï¸ ä¼˜åŒ–ï¼šåˆ·æ–°ç‡ 30ms âš¡ï¸âš¡ï¸
        const fall = setInterval(() => {
            if (!isActive || currentMode !== 'build') { clearInterval(fall); el.remove(); return; }
            y += speed; 
            el.style.top = y + 'px';
            
            if (y > window.innerHeight) { el.remove(); clearInterval(fall); }
        }, 30);

        const clickHandler = (e) => {
            e.preventDefault(); e.stopPropagation();
            if(el.dataset.locked === 'true') return;
            const currentNeed = data.correct[fillIndex];
            if(charToShow === currentNeed) {
                el.dataset.locked = 'true';
                el.style.backgroundColor = "#fff"; 
                el.style.color = "#000";
                el.style.pointerEvents = "none";
                currentFilledText += charToShow; fillIndex++; updateBuildDisplay();
                setTimeout(() => el.remove(), 200);
                if(fillIndex === data.correct.length) {
                    isActive = false; clearInterval(globalTimer);
                    document.getElementById('build-slot').style.textShadow = "0 0 20px #fff";
                    setTimeout(() => { idxBuild = (idxBuild + 1) % DATA_BUILD.length; startBuild(); }, 1500);
                }
            } else {
                el.style.backgroundColor = "#a00"; document.body.classList.add('shake-screen');
                setTimeout(()=>document.body.classList.remove('shake-screen'), 400);
            }
        };
        el.onmousedown = el.ontouchstart = clickHandler;
    }

    startSelect();
